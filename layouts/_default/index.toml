[input]

{{ range site.RegularPages }}
[[input.files]]
url = "{{ .Permalink }}"
filetype="Markdown"
title = "{{ .CurrentSection.Title }}/{{ .Title }}"
contents = """{{ with .Params.tags }}{{ delimit . ", " }}{{ end }} {{ replace .RawContent "\\" "" }}"""
{{ with .Params.tags }}
tags = '{{ delimit . ", " }}'
{{ end }}
parent = "{{ .CurrentSection.Title }}"
{{ end }}

